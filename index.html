<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Sender</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { display: grid; gap: 10px; max-width: 300px; }
    label { font-size: 14px; }
    button { padding: 8px; border: none; border-radius: 6px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Send a Message</h2>
  <form id="msgForm">
    <label>
      Name:
      <input type="text" id="name" required>
    </label>
    <label>
      Message:
      <input type="text" id="message" required>
    </label>
    <label>
      Add Roblox icon?
      <input type="checkbox" id="robloxCheck">
    </label>
    <label>
      Duration (5â€“30 seconds):
      <input type="number" id="duration" min="5" max="30" value="10" required>
    </label>
    <button type="submit">Send</button>
  </form>

  <script>
    const channel = new BroadcastChannel("messageChannel");

    document.getElementById("msgForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const msg = document.getElementById("message").value.trim();
      const roblox = document.getElementById("robloxCheck").checked;
      const duration = Math.max(5, Math.min(30, parseInt(document.getElementById("duration").value)));

      if (!name || !msg) return;

      const messageData = {
        id: Date.now() + Math.random(), // unique id
        name: roblox ? `${name}{roblox.png}` : name,
        text: msg,
        duration: duration * 1000,
      };

      // Send via channel
      channel.postMessage(messageData);

      // Save in localStorage so receiver can pick up
      let history = JSON.parse(localStorage.getItem("messages") || "[]");
      history.push(messageData);
      localStorage.setItem("messages", JSON.stringify(history));

      alert("Message sent!");
      e.target.reset();
    });
  </script>
</body>
</html>
