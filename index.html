<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Sender</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { display: grid; gap: 10px; max-width: 300px; margin-bottom:20px; }
    label { font-size: 14px; }
    button { padding: 6px 10px; border: none; border-radius: 6px; background: #007bff; color: white; cursor: pointer; }
    button:hover { opacity: 0.8; }
    .theme-buttons, .music-controls { display:flex; gap:6px; flex-wrap:wrap; margin:8px 0; }
    .music-slot { margin-bottom:12px; }
  </style>
</head>
<body>
  <h2>Send a Message</h2>
  <form id="msgForm">
    <label>
      Name:
      <input type="text" id="name" required>
    </label>
    <label>
      Message:
      <input type="text" id="message" required>
    </label>
    <label>
      Add Roblox icon?
      <input type="checkbox" id="robloxCheck">
    </label>
    <label>
      Duration (5â€“30 seconds):
      <input type="number" id="duration" min="5" max="30" value="10" required>
    </label>
    <button type="submit">Send Message</button>
  </form>

  <h3>Change Theme</h3>
  <div class="theme-buttons">
    <button onclick="sendTheme('pink')">Pink</button>
    <button onclick="sendTheme('yellow')">Yellow</button>
    <button onclick="sendTheme('red')">Red</button>
    <button onclick="sendTheme('blue')">Blue</button>
    <button onclick="sendTheme('disco')">Disco</button>
    <button onclick="sendTheme('off')">Off</button>
  </div>

  <h3>Music Controls</h3>
  <div id="musicSlots"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAjeXycCBhYoAU-0iiC4LbSTylKrrThN8Y",
      authDomain: "sharplabubu.firebaseapp.com",
      databaseURL: "https://sharplabubu-default-rtdb.firebaseio.com",
      projectId: "sharplabubu",
      storageBucket: "sharplabubu.appspot.com",
      messagingSenderId: "596148393481",
      appId: "1:596148393481:web:4f822d86c44a13bd810ad8",
      measurementId: "G-4M25R3BF08"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    // send message
    document.getElementById("msgForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const msg = document.getElementById("message").value.trim();
      const roblox = document.getElementById("robloxCheck").checked;
      const duration = Math.max(5, Math.min(30, parseInt(document.getElementById("duration").value)));

      if (!name || !msg) return;

      const messageData = {
        id: Date.now() + Math.random(),
        name: roblox ? `${name}{roblox.png}` : name,
        text: msg,
        duration: duration * 1000,
        timestamp: Date.now()
      };

      db.ref("messages").push(messageData);
      e.target.reset();
    });

    // theme
    function sendTheme(theme) {
      db.ref("theme").set({ mode: theme, timestamp: Date.now() });
    }

    // create 5 slots with file upload
    const musicSlotsDiv = document.getElementById("musicSlots");
    for (let i=1; i<=5; i++) {
      const slot = document.createElement("div");
      slot.className = "music-slot";
      slot.innerHTML = `
        <label>MP3 Slot ${i}: <input type="file" id="mp3file${i}" accept="audio/mp3"></label>
        <div class="music-controls">
          <button onclick="sendMusic('play', ${i})">Play</button>
          <button onclick="sendMusic('stop', ${i})">Stop</button>
          <button onclick="sendMusic('loop', ${i})">Loop</button>
        </div>
      `;
      musicSlotsDiv.appendChild(slot);
    }

    function sendMusic(action, slot) {
      const fileInput = document.getElementById("mp3file"+slot);
      const file = fileInput.files[0];

      if (!file && action !== "stop") {
        alert("Please select an MP3 file for slot " + slot);
        return;
      }

      if (action === "stop") {
        db.ref("music").set({ action, url: "", timestamp: Date.now() });
        return;
      }

      // upload file to storage
      const storageRef = storage.ref("music/slot" + slot + ".mp3");
      storageRef.put(file).then(() => {
        storageRef.getDownloadURL().then((url) => {
          db.ref("music").set({ action, url, timestamp: Date.now() });
        });
      });
    }
  </script>
</body>
</html>
