<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message Sender (with text color)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f4f6f8; }
    form { display: grid; gap: 10px; max-width: 380px; margin-bottom:20px; }
    label { font-size: 14px; display:flex; flex-direction:column; gap:6px; }
    button { padding: 8px 12px; border: none; border-radius: 6px; background: #007bff; color: white; cursor: pointer; }
    button:hover { opacity: 0.9; }
    .theme-buttons, .music-controls { display:flex; gap:6px; flex-wrap:wrap; margin:8px 0; }
    .music-slot { margin-bottom:12px; }
    .color-options { display:flex; gap:8px; flex-wrap:wrap; margin-top:6px; }
    .color-options label { display:inline-flex; align-items:center; gap:6px; padding:6px 8px; border-radius:8px; background:#fff; box-shadow:0 1px 2px rgba(0,0,0,0.06); }
  </style>
</head>
<body>
  <h2>Send a Message</h2>
  <form id="msgForm">
    <label>
      Name:
      <input type="text" id="name" required>
    </label>

    <label>
      Message:
      <input type="text" id="message" required>
    </label>

    <label style="flex-direction:row; align-items:center; gap:10px;">
      <span>Add Roblox icon?</span>
      <input type="checkbox" id="robloxCheck">
    </label>

    <label>
      Duration (5â€“30 seconds):
      <input type="number" id="duration" min="5" max="30" value="10" required>
    </label>

    <label>
      Text color for the message:
      <div class="color-options" id="colorOptions">
        <label><input type="radio" name="textColor" value="red" checked> Red</label>
        <label><input type="radio" name="textColor" value="green"> Green</label>
        <label><input type="radio" name="textColor" value="pink"> Pink</label>
        <label><input type="radio" name="textColor" value="purple"> Purple</label>
        <label><input type="radio" name="textColor" value="yellow"> Yellow</label>
        <label><input type="radio" name="textColor" value="disco"> Disco (slow color change)</label>
      </div>
    </label>

    <button type="submit">Send Message</button>
  </form>

  <h3>Change Theme</h3>
  <div class="theme-buttons">
    <button type="button" onclick="sendTheme('pink')">Pink</button>
    <button type="button" onclick="sendTheme('yellow')">Yellow</button>
    <button type="button" onclick="sendTheme('red')">Red</button>
    <button type="button" onclick="sendTheme('blue')">Blue</button>
    <button type="button" onclick="sendTheme('disco')">Disco</button>
    <button type="button" onclick="sendTheme('off')">Off</button>
  </div>

  <h3>Music Controls</h3>
  <div id="musicSlots"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAjeXycCBhYoAU-0iiC4LbSTylKrrThN8Y",
      authDomain: "sharplabubu.firebaseapp.com",
      databaseURL: "https://sharplabubu-default-rtdb.firebaseio.com",
      projectId: "sharplabubu",
      storageBucket: "sharplabubu.appspot.com", // ensure this matches receiver
      messagingSenderId: "596148393481",
      appId: "1:596148393481:web:4f822d86c44a13bd810ad8",
      measurementId: "G-4M25R3BF08"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    // send message
    document.getElementById("msgForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const msg = document.getElementById("message").value.trim();
      const roblox = document.getElementById("robloxCheck").checked;
      const duration = Math.max(5, Math.min(30, parseInt(document.getElementById("duration").value)));
      const colorRadios = document.querySelectorAll('input[name="textColor"]');
      let textColor = 'red';
      for (const r of colorRadios) if (r.checked) { textColor = r.value; break; }

      if (!name || !msg) return;

      const messageData = {
        id: Date.now().toString() + "_" + Math.random().toString(36).slice(2,8),
        name: name,
        roblox: !!roblox,
        text: msg,
        textColor: textColor,        // new field
        duration: duration * 1000,   // milliseconds
        timestamp: Date.now()
      };

      db.ref("messages").push(messageData);
      e.target.reset();
      // keep default color selected after reset
      document.querySelector('input[name="textColor"][value="red"]').checked = true;
    });

    // theme
    function sendTheme(theme) {
      db.ref("theme").set({ mode: theme, timestamp: Date.now() });
    }

    // create 5 slots with file upload
    const musicSlotsDiv = document.getElementById("musicSlots");
    for (let i=1; i<=5; i++) {
      const slot = document.createElement("div");
      slot.className = "music-slot";
      slot.innerHTML = `
        <label>MP3 Slot ${i}: <input type="file" id="mp3file${i}" accept="audio/mpeg,audio/mp3"></label>
        <div class="music-controls">
          <button type="button" onclick="sendMusic('play', ${i})">Play</button>
          <button type="button" onclick="sendMusic('stop', ${i})">Stop</button>
          <button type="button" onclick="sendMusic('loop', ${i})">Loop</button>
        </div>
      `;
      musicSlotsDiv.appendChild(slot);
    }

    function sendMusic(action, slot) {
      const fileInput = document.getElementById("mp3file"+slot);
      const file = fileInput.files[0];

      if (!file && action !== "stop") {
        alert("Please select an MP3 file for slot " + slot);
        return;
      }

      if (action === "stop") {
        db.ref("music").set({ action, url: "", timestamp: Date.now() });
        return;
      }

      // upload file to storage (overwrites slotN.mp3)
      const storageRef = storage.ref("music/slot" + slot + ".mp3");
      storageRef.put(file).then(() => {
        storageRef.getDownloadURL().then((url) => {
          db.ref("music").set({ action, url, timestamp: Date.now() });
        }).catch(err=>console.error("getDownloadURL error:",err));
      }).catch(err=>console.error("upload error:",err));
    }
  </script>
</body>
</html>
