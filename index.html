<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Use compat so we can use firebase.initializeApp + firebase.database() -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    .card { max-width: 520px; margin: 0 auto; padding: 20px; border-radius: 12px; box-shadow: 0 8px 28px rgba(0,0,0,.08); }
    .row { margin-bottom: 12px; }
    input, textarea { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; outline: none; }
    textarea { min-height: 110px; resize: vertical; }
    button { padding: 10px 16px; border: 0; border-radius: 10px; cursor: pointer; }
    .primary { background: #111827; color: #fff; }
    .status { margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Send a popup message</h2>
    <div class="row">
      <input id="name" placeholder="Your name (e.g., zezo)" />
    </div>
    <div class="row">
      <textarea id="message" placeholder="Your message"></textarea>
    </div>
    <div class="row">
      <label><input type="checkbox" id="verified" /> Verified</label>
    </div>
    <div class="row">
      <button class="primary" id="sendBtn">Send</button>
    </div>
    <div class="status" id="status"></div>
  </div>

  <script>
    // --- Firebase config (yours) ---
    const firebaseConfig = {
      apiKey: "AIzaSyAjeXycCBhYoAU-0iiC4LbSTylKrrThN8Y",
      authDomain: "sharplabubu.firebaseapp.com",
      databaseURL: "https://sharplabubu-default-rtdb.firebaseio.com",
      projectId: "sharplabubu",
      storageBucket: "sharplabubu.firebasestorage.app",
      messagingSenderId: "596148393481",
      appId: "1:596148393481:web:4f822d86c44a13bd810ad8",
      measurementId: "G-4M25R3BF08"
    };

    // Initialize (avoid duplicate init if scripts get included twice)
    const app = firebase.apps.length ? firebase.app() : firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const $ = (id) => document.getElementById(id);
    const statusEl = $("status");

    $("sendBtn").addEventListener("click", async () => {
      const name = $("name").value.trim();
      const message = $("message").value.trim();
      const verified = $("verified").checked;

      if (!name || !message) {
        statusEl.textContent = "Please enter both name and message.";
        statusEl.style.color = "#b91c1c";
        return;
      }

      try {
        await db.ref("messages").push({
          name,
          message,
          verified,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        statusEl.textContent = "Sent âœ…";
        statusEl.style.color = "#065f46";
        $("message").value = "";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Failed to send. Check console and database rules.";
        statusEl.style.color = "#b91c1c";
      }
    });
  </script>
</body>
</html>
