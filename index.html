<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sender</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body style="font-family:Arial, sans-serif; padding:20px;">

  <h2>Send Message</h2>
  <form id="msgForm">
    <label>Name:</label>
    <input type="text" id="name" required><br><br>

    <label>Message:</label><br>
    <textarea id="message" rows="4" cols="40" required></textarea><br><br>

    <label><input type="checkbox" id="robloxCheck"> Add Roblox Icon</label><br><br>

    <label>Duration (seconds):</label>
    <input type="number" id="duration" min="5" max="30" value="10"><br><br>

    <button type="submit">Send</button>
  </form>

  <h2>Background Colors</h2>
  <button onclick="sendColor('pink')">Pink</button>
  <button onclick="sendColor('yellow')">Yellow</button>
  <button onclick="sendColor('red')">Red</button>
  <button onclick="sendColor('blue')">Blue</button>
  <button onclick="sendDisco()">Disco</button>
  <button onclick="sendColor('off')">Off</button>

  <h2>Music Controls</h2>
  <div>
    <label>Slot 1: <input type="file" id="file1" accept="audio/mp3"></label>
    <button onclick="playMusic('file1', false)">Play</button>
    <button onclick="playMusic('file1', true)">Loop</button>
    <button onclick="stopMusic()">Stop</button>
  </div>
  <div>
    <label>Slot 2: <input type="file" id="file2" accept="audio/mp3"></label>
    <button onclick="playMusic('file2', false)">Play</button>
    <button onclick="playMusic('file2', true)">Loop</button>
    <button onclick="stopMusic()">Stop</button>
  </div>
  <div>
    <label>Slot 3: <input type="file" id="file3" accept="audio/mp3"></label>
    <button onclick="playMusic('file3', false)">Play</button>
    <button onclick="playMusic('file3', true)">Loop</button>
    <button onclick="stopMusic()">Stop</button>
  </div>
  <div>
    <label>Slot 4: <input type="file" id="file4" accept="audio/mp3"></label>
    <button onclick="playMusic('file4', false)">Play</button>
    <button onclick="playMusic('file4', true)">Loop</button>
    <button onclick="stopMusic()">Stop</button>
  </div>
  <div>
    <label>Slot 5: <input type="file" id="file5" accept="audio/mp3"></label>
    <button onclick="playMusic('file5', false)">Play</button>
    <button onclick="playMusic('file5', true)">Loop</button>
    <button onclick="stopMusic()">Stop</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAjeXycCBhYoAU-0iiC4LbSTylKrrThN8Y",
      authDomain: "sharplabubu.firebaseapp.com",
      databaseURL: "https://sharplabubu-default-rtdb.firebaseio.com",
      projectId: "sharplabubu",
      storageBucket: "sharplabubu.appspot.com", // âœ… fixed
      messagingSenderId: "596148393481",
      appId: "1:596148393481:web:4f822d86c44a13bd810ad8",
      measurementId: "G-4M25R3BF08"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    // ---- Send Messages ----
    document.getElementById("msgForm").addEventListener("submit", function(e){
      e.preventDefault();
      let name = document.getElementById("name").value;
      const msg = document.getElementById("message").value;
      const duration = parseInt(document.getElementById("duration").value) * 1000;
      if(document.getElementById("robloxCheck").checked){
        name += "{roblox.png}";
      }

      const id = Date.now().toString();
      db.ref("messages").push({
        id: id,
        name: name,
        text: msg,
        duration: duration
      });
      this.reset();
    });

    // ---- Background Colors ----
    function sendColor(color){
      db.ref("color").set({mode: color});
    }
    function sendDisco(){
      db.ref("color").set({mode: "disco"});
    }

    // ---- Music ----
    function playMusic(fileInputId, loop){
      const fileInput = document.getElementById(fileInputId);
      if (!fileInput.files.length) {
        alert("Please select a file first!");
        return;
      }
      const file = fileInput.files[0];
      const storageRef = storage.ref("music/" + file.name);
      storageRef.put(file).then(() => {
        storageRef.getDownloadURL().then(url => {
          db.ref("music").set({
            url: url,
            action: loop ? "loop" : "play"
          });
        });
      });
    }

    function stopMusic(){
      db.ref("music").set({action:"stop"});
    }
  </script>
</body>
</html>
